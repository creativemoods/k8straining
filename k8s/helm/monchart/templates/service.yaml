apiVersion: v1
kind: Service
metadata:
  name: {{ include "monchart.fullname" . }}
  labels:
    {{- include "monchart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.apiservice.type }}
  ports:
    - port: {{ .Values.apiservice.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "monchart.selectorLabels" . | nindent 4 }}
